# dbt_project.yml
name: 'eds_omop'
version: '1.0.0'
config-version: 2

profile: 'trino_eds'

model-paths: ["models"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  eds_omop:
    staging:
      +materialized: view
      +schema: staging
    silver:
      +materialized: incremental
      +schema: silver
      +on_schema_change: fail
      +file_format: parquet
